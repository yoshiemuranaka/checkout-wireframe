<h1 class="page__header">Billing Information</h1>

<div class="page__navigation">
	<div class="progress-tracker">
		<div class="progress-tracker__graphic">
			<span class="tracker-level tracker-level__one done"></span>
			<span class="tracker-level tracker-level__two done"></span>
			<span class="tracker-level tracker-level__three current"></span>
			<span class="tracker-level tracker-level__four"></span>
		</div>
		<div class="progress-tracker__labels">
			<span class="tracker-level__heading">Basic Info</span>
			<span class="tracker-level__heading">Shipping</span>
			<span class="tracker-level__heading">Billing</span>
			<span class="tracker-level__heading">Payment</span>
		</div>
	</div>
</div>

<div class="page__content">
	<form class="form--checkout" id="billing-info" action="payment-info.html">
		<div class="field-wrapper">
			<label for="address">Address</label>
			<input type="text" id="address" name="address" autocomplete="street-address" placeholder="Street Address" autofocus="autofocus">
			<input type="text" name="address2" name="address2" autocomplete="address-line2" placeholder="Street Address 2 (if necessary)">
		</div>
		<div class="field-wrapper">
			<label for="city">City</label>
			<input type="text" id="city" name="city" autocomplete="true" placeholder="Your city">
		</div>
		<div class="row">
			<div class="field-wrapper col one-third">
				<label for="zipcode">Zip Code</label>
				<input type="number" id="zipcode" name="zipcode" autocomplete="postal-code">
			</div>
			<div class="field-wrapper col two-thirds">
				<label for="country">Country</label>
				<select id="country" name="country">
					<option></option>
					<option value="CA">Canada</option>
					<option value="US">United States</option>
				</select>
			</div>
		</div>
		<button class="button button--primary">Go To Next Step</button>
	</form>
</div>
