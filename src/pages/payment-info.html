<h1 class="page__header">Billing Information</h1>

<div class="page__navigation">
	<div class="progress-tracker">
		<div class="progress-tracker__graphic">
			<span class="tracker-level tracker-level__one done"></span>
			<span class="tracker-level tracker-level__two done"></span>
			<span class="tracker-level tracker-level__three done"></span>
			<span class="tracker-level tracker-level__four current"></span>
		</div>
		<div class="progress-tracker__labels">
			<span class="tracker-level__heading">Basic Info</span>
			<span class="tracker-level__heading">Shipping</span>
			<span class="tracker-level__heading">Billing</span>
			<span class="tracker-level__heading">Payment</span>
		</div>
	</div>
</div>

<div class="page__content">
	<form class="form--checkout" id="payment-info">
		<div class="field-wrapper">
			<label for="cardnumber">Card Number</label>
			<input type="number" id="cardnumber" name="cardnumber" autocomplete="cc-number" placeholder="1234 1234 1234 1234">
		</div>
		<div class="row">
			<div class="field-wrapper col two-thirds">
				<label for="cc-exp-month">Expires on</label>
				<select id="cc-exp-month" name="expiration">
				    <option value="01">1 - January</option>
				    <option value="02">2 - February</option>
				    <option value="03">3 - March</option>
				    <option value="04">4 - April</option>
				    <option value="05">5 - May</option>
				    <option value="06">6 - June</option>
				    <option value="07">7 - July</option>
				    <option value="08">8 - August</option>
				    <option value="09">9 - September</option>
				    <option value="10">10 - October</option>
				    <option value="11">11 - November</option>
				    <option value="12">12 - December</option>					
				</select>
			</div>
			<div class="field-wrapper col one-third">
				<select id="cc-exp-year" name="cc-exp-year">
					<option value="2017">2017</option>
					<option value="2018">2018</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="field-wrapper col one-third">
				<label for="security-code">Security Code</label>
				<input type="number" name="security-code" id="security-code" autocomplete="false">
			</div>
			<div class="field-wrapper">
				<div class="contentual-text">The security code appears as 3 numbers on the back of card</div>
			</div>
		</div>
		<button class="button button--primary">Go To Next Step</button>
	</form>
</div>
